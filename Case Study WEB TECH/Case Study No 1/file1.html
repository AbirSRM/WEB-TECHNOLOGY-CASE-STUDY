<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="file1.css">
</head>
<body>

    <div class="contact-box">
        <h2 class="contact-title">CONTACT US</h2>
        <p class="contact-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore.</p>
        <form>
            <input type="text" class="form-control custom-input" placeholder="Full Name" required>
            <input type="email" class="form-control custom-input" placeholder="Email Address" required>
            <textarea class="form-control custom-input" placeholder="Your Message" rows="3" required></textarea>
            <button type="submit" class="btn btn-primary submit-btn">SUBMIT</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
