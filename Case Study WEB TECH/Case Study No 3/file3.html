<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Check Your BMI</h2>
        <label>Enter your Height (m):</label>
        <input type="number" id="height" placeholder="Meter"><br>
        <label>Enter your Weight (kg):</label>
        <input type="number" id="weight" placeholder="Kilogram"><br>
        <button onclick="calculateBMI()">Check BMI</button>
        <button onclick="clearFields()">Clear</button>
        <p>Your BMI is: <span id="bmi-result"></span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
